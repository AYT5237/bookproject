{% extends 'base.html' %}
{% block content %}
<div class="loginContainer">
  <div class="loginHeader">
    <h1>新規登録</h1>
  </div>
  
  <form action="" method="post" class="register">
    {% csrf_token %}
    <label for="">ユーザー名:</label>
    {{form.username}} 
    <label for="">パスワード:</label>
    {{form.password1}} 
    <label for="">確認:</label>
    {{form.password2}} 
    <input type="submit" value="新規登録" class="logbtn" style="margin-top: 30px;">
  </form>
  <div class="notAccount" style="margin-top: 32px;">
    <p>すでにアカウントを持っていますか？</p>
    <a href="{% url 'login' %}" class="logbtn" style="margin: 16px 0;">ログイン</a>
  </div>
</div>
{% endblock content %}
