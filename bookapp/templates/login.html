{% extends 'base.html' %}
{% block content %}
<div class="loginContainer">
  <div class="loginHeader">
    <h1>ログイン</h1>
  </div>

  <form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="ログイン" class="logbtn" style="margin-top: 32px;">
  </form>
  <div class="notAccount" style="margin-top: 32px;">
    <p>アカウントを持っていない方は</p>
    <a href="{% url 'register' %}" class="logbtn" style="margin: 16px 0;">新規登録</a>
  </div>
</div>
{% endblock content %}
